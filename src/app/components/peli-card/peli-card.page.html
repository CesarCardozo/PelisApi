<ion-card (click)="presentModal()">
    <ion-img [src]="'https://image.tmdb.org/t/p/original/'+peli.poster_path" style="width: 100%; height: auto; margin:auto"></ion-img>
    <ion-card-header>
        <ion-card-subtitle>Votos: {{peli.vote_average}}</ion-card-subtitle>
        <ion-card-subtitle>Popularidad:{{peli.popularity}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-card-title>{{peli.title}}</ion-card-title>
    </ion-card-content>
</ion-card>
