<ion-header>
    <ion-toolbar>
        <ion-title>
            Buscar
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input type="text" [(ngModel)]="filter">
        <ion-button (click)="searchMovie()">Buscar</ion-button>
    </ion-input>
    <h2>Ultimos Estrenos</h2>
    <ion-grid>
        <ion-row>
            <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let peli of pelisReleased">
                <app-peli-card [peli]="peli"></app-peli-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
